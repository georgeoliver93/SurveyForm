<html>
<header>
  <h1 id="title">Your Trainer Journey Begins</h1>
  <p id="description">Welcome Trainer, Please take your time filling out our form.</p>
</header>
<body>
  <form id="survey-form">
    <div id="div1">
    <label for="name" id="name-label"><b>Trainer's Name:</b></label>
    <input id="name" type="text" name="name" placeholder="Ash Ketchum" required>
    </input>
    <br>
  <label for="email" id="email-label"><b>Trainer's Email:</b></label>
    <input id="email" type="email" name="email" placeholder="AshKetchum@hotmail.com" required>     </input>
    <br>
<label for="number" id=number-label><b>Trainer's Age:</b></label>
    <input id="number" type="number" name="number" placeholder="10" min="1" max="99" required>
    </input>
  </div>
    <br>
    <br>
<div id="div2">
<label for="dropdown" id="Starter"><b>Pick Your Starter Partner</b></label>
    <select id="dropdown">
      <option value="Charmander">Charmander</option>
      <option value="Squirtle">Squirtle</option>
      <option value="Bulbasaur">Bulbasaur</option>
      <option value="Pikachu">Pikachu</option>
      <option value="Eevee">Eevee</option>
    </select>
    <br>
    <br>
      <label for="fave-type" id="fave-type"><b>Favourite Type</b></label>
       <br>
      <input id="fave-type" type="radio" id="fire" name="type" value="fire">
      <label for="fave-type">Fire</label>
      <br>
      <input id="fave-type" type="radio" id="grass" name="type" value="grass">
      <label for="fave-type">Grass</label>
      <br>
      <input id="fave-type" type="radio" id="water" name="type" value="water">
      <label for="fave-type">Water</label>
      <br>
      <input id="fave-type" type="radio" id="normal" name="type" value="normal">
      <label for="fave-type">Normal</label>
      <br>
      <input id="fave-type" type="radio" id="electric" name="type" value="electric">
      <label for="fave-type">Electric</label>
  </div>
      <br>
      <br>
      <label for="features" id="jstarterpack"> <b>Journey Starter Pack</b> </label>
<p id="para"><b>You have £10,000 to start your Journey, choose wisely Trainer!</b></p>
      <input id="checkbox" type="checkbox" name="features" value="5pokeballs">
      <label for="checkbox"> 5 Poke Balls - £1,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="10pokeballs">
      <label for="checkbox"> 10 Poke Balls - £3,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="twostarters">
      <label for="checkbox"> Two Starter Pokemon - £6,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="5potions">
      <label for="checkbox"> 5 Potions - £1,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="bicycle">
      <label for="checkbox"> Bicycle - £4,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="5greatballs">
      <label for="checkbox"> 5 Great Balls - £2,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="10greatballs">
      <label for="checkbox"> 10 Great Balls - £4,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="waterstone">
       <label for="checkbox">1 Water Stone - £2,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="firestone">
      <label for="checkbox">1 Fire Stone - £2,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="leafstone">
      <label for="checkbox">1 Leaf Stone - £2,000 </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="thunderstone">
      <label for="checkbox">1 Thunder Stone - £4,000 </label>
      <br>
      <br>
      <label id="textarea"><b>Tell me your favourite thing about pokemon?</b></label>
      <br>
      <textarea id="textarea" name="instructions" rows="5" cols="40">
      </textarea>
      <br>
      <input id="submit" type="submit" value="Begin Journey"
  </form>
</body>
</html>
